<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место. Россия</title>
    <!-- <link rel="stylesheet" href="pages/index.css" /> -->
</head>

<body class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Логотип Место.Россия" class="header__logo" />
    </header>

    <main class="main">
    <section class="profile">
        <img src="images/jacqueevegusto.jpg" alt="Фотография пользователя" class="profile__image" />
        <div class="profile__description">
            <div class="profile__name">
                <h1 class="profile__current-name">Жак-Ив Кусто</h1>
                <button class="profile__name-edit" type="button" aria-label="Edit"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__add-photo-button" aria-label="Add Photo" type="button"></button>
    </section>

    <section class="gallery" id="outCards">
    </section>
    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup-edit-profile">
        <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="edit-profile" id="popup-edit-profile-form" novalidate>
                    <input type="text" name="name" id="name" placeholder="Имя" value="Жак-Ив Кусто" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required/>
                    <span class="name-error popup__input-error"></span>
                    <input type="text" name="description" id="description" placeholder="Описание" value="Исследователь океана" class="popup__input popup__input_type_description" minlength="2" maxlength="200" required/>
                    <span class="description-error popup__input-error"></span>
                    <button name='button' class="popup__button popup__save" type="submit" aria-label="Save">Сохранить</button>
                </form>
            <button class="popup__close-icon" type="button" aria-label="Close" id="popup-edit-profile-close-button"></button>
        </div>
    </div>

    <div class="popup" id="popup-add-card">
        <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" id="popup-add-card-form" name="add-card" novalidate>
                    <input type="text" name="title" placeholder="Название" class="popup__input popup__input_type_title" id="popup-add-card-title" minlength="2" maxlength="30" required/>
                    <span class="popup-add-card-title-error popup__input-error"></span>
                    <input name="image" placeholder="Ссылка на картинку" class="popup__input popup__input_type_image" id="popup-add-card-link" type="url" required/>
                    <span class="popup-add-card-link-error popup__input-error"></span>
                    <button class="popup__button popup__create" name='button' type="submit" aria-label="Create">Создать</button>
                </form>
            <button class="popup__close-icon" type="button" aria-label="Close" id="popup-add-card-close-button"></button>
        </div>
    </div>

    <div class="popup popup_type_image" id="popup-open-image">
        <div class="popup__image-container">
            <img src="#" alt="Снимок из галереи" class="popup__foto">
            <figcaption class="popup__figcaption"></figcaption>
            <button class="popup__close-icon" id="popup-open-image-close-button" type="button" aria-label="Close"></button>
        </div>
    </div>

    <template class="template">
    <div class="gallery__card">
        <img src="#" class="gallery__image" alt=""/>
        <button class="gallery__delete-button" type="button" aria-label="Delete"></button>
        <div class="gallery__card-text">
            <h2 class="gallery__card-title"></h2>
            <button class="gallery__like-button" id='gallery-like-button' type="button" aria-label="Like"></button>
        </div>
    </div>
</template>

    <script async type="module" src="scripts/index.js"></script>
</body>

</html>
