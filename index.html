<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css" />
</head>

<body class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Логотип Место.Россия" class="header__logo" />
    </header>

    <section class="profile">
        <img src="images/jacqueevegusto.jpg" alt="Фотография пользователя" class="profile__image" />
        <div class="profile__description">
            <div class="profile__name">
                <p class="profile__current-name">Жак-Ив Кусто</p>
                <button class="profile__name-edit" type="submit"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__add-photo-button"></button>
    </section>

    <section class="gallery">
        <div class="gallery__card">
            <img src="images/baikal-min.jpg" alt="Фото Байкала" class="gallery__image" />
            <div class="gallery__card-text">
                <p class="gallery__card-title">Байкал</p>
                <button class="gallery__like-button" type="submit"></button>
            </div>
        </div>
        <div class="gallery__card">
            <img src="images/arkhangelsk-min.jpg" alt="Фото Архангельска" class="gallery__image" />
            <div class="gallery__card-text">
                <p class="gallery__card-title">Архангельск</p>
                <button class="gallery__like-button"></button>
            </div>
        </div>
        <div class="gallery__card">
            <img src="images/elbrus-min.jpg" alt="Фото Эльбруса" class="gallery__image" />
            <div class="gallery__card-text">
                <p class="gallery__card-title">Эльбрус</p>
                <button class="gallery__like-button" type="submit"></button>
            </div>
        </div>
        <div class="gallery__card">
            <img src="images/kalyazin-min.jpg" alt="Фото Калязинской колокольни" class="gallery__image" />
            <div class="gallery__card-text">
                <p class="gallery__card-title">Калязинская колокольня</p>
                <button class="gallery__like-button" type="submit"></button>
            </div>
        </div>
        <div class="gallery__card">
            <img src="images/karachaevsk-min.jpg" alt="Фото Карачаевска" class="gallery__image" />
            <div class="gallery__card-text">
                <p class="gallery__card-title">Карачаевск</p>
                <button class="gallery__like-button" type="submit"></button>
            </div>
        </div>
        <div class="gallery__card">
            <img src="images/karelia-min.jpg" alt="Фото Карелии" class="gallery__image" />
            <div class="gallery__card-text">
                <p class="gallery__card-title">Карелия</p>
                <button class="gallery__like-button" type="submit"></button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup">
        <div class="popup__container">
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <input type="text" name="name" id="name" value="Жак-Ив Кусто" />
                    <input type="text" name="description" id="description" value="Исследователь океана" />
                    <button class="popup__save" type="submit" onclick="formSubmitHandler(evt)"></button>
                </form>
            </div>
            <button class="popup__close-icon" type="submit"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
