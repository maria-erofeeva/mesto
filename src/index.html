<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место. Россия</title>
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место.Россия" class="header__logo" />
    </header>

    <main class="main">
        <section class="profile">
            <div class="profile__image-container">
            <img src="<%=require('./images/jacqueevegusto.jpg')%>" alt="Фотография пользователя"
                class="profile__image" id='profile-image'/>
                <div class="profile__image_overlay">
                  </div></div>
            <div class="profile__description">
                <div class="profile__name">
                    <h1 class="profile__current-name"></h1>
                    <button class="profile__name-edit" type="button" aria-label="Edit"></button>
                </div>
                <p class="profile__status"></p>
            </div>
            <button class="profile__add-photo-button" aria-label="Add Photo" type="button"></button>
        </section>

        <section class="gallery" id="outCards"></section>
    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit-profile" id="popup-edit-profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="edit-profile" id="popup-edit-profile-form" novalidate>
                <input type="text" name="name" id="name" placeholder="Имя" value="Жак-Ив Кусто"
                    class="popup__input popup__input_type_name" minlength="2" maxlength="40" required />
                <span class="name-error popup__input-error"></span>
                <input type="text" name="about" id="description" placeholder="Описание"
                    value="Исследователь океана" class="popup__input popup__input_type_description" minlength="2"
                    maxlength="200" required />
                <span class="description-error popup__input-error"></span>
                <button name="button" class="popup__button popup__save" type="submit" aria-label="Save">
                    Сохранить
                </button>
            </form>
            <button class="popup__close-icon" type="button" aria-label="Close"
                id="popup-edit-profile-close-button"></button>
        </div>
    </div>

    <div class="popup popup_add-card" id="popup-add-card">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" id="popup-add-card-form" name="add-card" novalidate>
                <input type="text" name="name" placeholder="Название" class="popup__input popup__input_type_title"
                    id="popup-add-card-title" minlength="2" maxlength="30" required />
                <span class="popup-add-card-title-error popup__input-error"></span>
                <input name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_image"
                    id="popup-add-card-link" type="url" required />
                <span class="popup-add-card-link-error popup__input-error"></span>
                <button class="popup__button popup__create" name="button" type="submit" aria-label="Create">
                    Создать
                </button>
            </form>
            <button class="popup__close-icon" type="button" aria-label="Close"
                id="popup-add-card-close-button"></button>
        </div>
    </div>

    <div class="popup popup_type_image" id="popup-open-image">
        <div class="popup__image-container">
            <img src="#" alt="Снимок из галереи" class="popup__foto" />
            <figcaption class="popup__figcaption"></figcaption>
            <button class="popup__close-icon" id="popup-open-image-close-button" type="button"
                aria-label="Close"></button>
        </div>
    </div>

    <div class="popup popup_edit-photo" id="popup-edit-photo">
        <div class="popup__container">
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form" id="popup-edit-photo-form" name="edit-photo" novalidate>
                <input name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_image"
                    id="popup-edit-photo-link" type="url" required />
                <span class="popup-edit-photo-link-error popup__input-error popup__input-error_edit-photo"></span>
                <button class="popup__button popup__upload" name="button" type="submit" aria-label="Upload">
                    Сохранить
                </button>
            </form>
            <button class="popup__close-icon" type="button" aria-label="Close"
                id="popup-edit-photo-close-button"></button>
        </div>
    </div>

    <div class="popup popup_delete-card" id="popup-delete-card">
        <div class="popup__container">
            <h2 class="popup__title popup__title_delete-card">Вы уверены?</h2>
            <form class="popup__form" id="popup-delete-card-form" name="edit-photo" novalidate>
                <button class="popup__button popup__button_delete" name="button" type="submit" aria-label="Delete">
                    Да
                </button>
            </form>
            <button class="popup__close-icon" type="button" aria-label="Close"
                id="popup-delete-card-close-button"></button>
        </div>
    </div>

    <template class="template">
        <div class="gallery__card">
            <img src="#" class="gallery__image" alt="" />
            <button class="gallery__delete-button" type="button" aria-label="Delete"></button>
            <div class="gallery__card-text">
                <h2 class="gallery__card-title"></h2>
                <div class="gallery__like-button-container">
                <button class="gallery__like-button" id="gallery-like-button" type="button" aria-label="Like"></button>
                <span class="gallery__like-button-counter" id="gallery-like-button-counter">0</span>
            </div>
            </div>
        </div>
    </template>
</body>

</html>
